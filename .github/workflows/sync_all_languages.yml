name: Sync All Languages (TR, EN, UA, ES)

on:
  workflow_dispatch: # Manuel olarak butona basƒ±p ba≈ülatman i√ßin

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-generativeai

      - name: Run Mega Sync Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/translate_dictionary.py

      - name: Push Synchronized Files
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add src/data/
          git commit -m "üåê Mega Sync: All languages updated (ES, UA, TR, EN)" || exit 0
          git push