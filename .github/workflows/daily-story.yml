name: Weekly Level-Based Story Generator

on:
  schedule:
    - cron: '0 3 * * *' # Her sabah 03:00'te otomatik Ã§alÄ±ÅŸÄ±r
  workflow_dispatch: # Manuel tetikleme iÃ§in

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Botun yazma izni olduÄŸunu burada da aÃ§Ä±kÃ§a belirtiyoruz
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # v3 yerine gÃ¼ncel v4 kullanmak daha stabil

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_all_levels.py

      - name: Push Changes
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add .
          # EÄŸer deÄŸiÅŸiklik yoksa hata vermemesi iÃ§in "|| echo" ekledik
