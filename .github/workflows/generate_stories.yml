name: Weekly Level-Based Story & Video Generator

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # ImageMagick'in metin yazma iznini aktif et
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U google-generativeai gTTS moviepy requests

      - name: Step 1 - Generate Story (AI)
        id: gen_story
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Scripti Ã§alÄ±ÅŸtÄ±r ve loglarÄ± dosyaya kaydet
          python scripts/generate_all_levels.py > output.txt
          cat output.txt
          # Log iÃ§inden yeni oluÅŸturulan JSON dosyasÄ±nÄ±n yolunu yakala
          STORY_PATH=$(grep -o "src/data/stories/de/.*\.json" output.txt | head -1)
          echo "STORY_FILE=$STORY_PATH" >> $GITHUB_ENV

      - name: Step 2 - Generate Storybook Video
        if: env.STORY_FILE != ''
        run: |
          # Video scriptine yeni dosya yolunu parametre olarak ver
