name: Weekly Level-Based Story & Video Generator

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Font paketini (Liberation) ekliyoruz
          sudo apt-get install -y imagemagick fonts-liberation
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai gTTS requests Pillow imageio[pyav]
          pip install "moviepy>=2.0.0"

      - name: Step 1 - Generate Story (AI)
        id: gen_story
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_all_levels.py > output.txt
          cat output.txt
          STORY_PATH=$(grep -o "src/data/stories/de/.*\.json" output.txt | head -1)
          echo "STORY_FILE=$STORY_PATH" >> $GITHUB_ENV

      - name: Step 2 - Generate Storybook Video
        if: env.STORY_FILE != ''
        run: |
          python scripts/make_storybook.py "${{ env.STORY_FILE }}"

      - name: Step 3 - Upload Artifact
        if: success() && env.STORY_FILE != ''
        uses: actions/upload-artifact@v4
        with:
          name: german-story-video
          path: ./*.mp4
          retention-days: 3

      - name: Push Changes
        if: success()
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add src/data/stories/de/*.json
          git commit -m "ðŸš€ AI Story & Video Updated: ${{ env.STORY_FILE }}" || exit 0
          git push
