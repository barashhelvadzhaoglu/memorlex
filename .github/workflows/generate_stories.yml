name: Weekly Level-Based Story Generator

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Token'Ä± manuel vereceÄŸiz

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Python sÃ¼rÃ¼mÃ¼nÃ¼ gÃ¼ncelledik

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U google-generativeai

      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_all_levels.py

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "ðŸš€ Daily AI Story Update" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
